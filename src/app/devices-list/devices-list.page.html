<app-header title="{{ 'devices.title' | translate }}"></app-header>

<ion-content *ngIf="haveUnpairedDevices">
  <ion-list>
    <ion-item *ngFor="let device of unpairedList; let idx = index">
      <ion-label>
        {{ device.name | deviceName }}
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="connectDevice(device.address)">
        {{ 'common.connect' | translate }}
      </ion-button>
    </ion-item>
  </ion-list>  
</ion-content>

<ion-footer *ngIf="haveUnpairedDevices">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="discoverUnpaired()">
          {{ 'common.reload' | translate }}
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="returnHome()">
          {{ 'common.cancel' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
