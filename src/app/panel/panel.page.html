<app-header title="{{ 'panels.title' | translate }}" backHref="home"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col 
        *ngFor="let item of panels"
        size="6" 
        size-md="6" 
        size-lg="3"
      >
        <app-grid-panel
          [leds]="item.data"
          [name]="getPanelName(item)"
          (click)="showPanel(item)"
        >
        </app-grid-panel>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
