<div>
  <div
    *ngFor="let row of leds; let idxRow = index"
    class="led-line"
  >
    <div
      *ngFor="let col of row; let idxCol = index"
      [ngClass]="{
        'led': ledOn(col),
        'led_off': ledOff(col),
        'small-led': !custom,
        'big-led': custom
      }"
      (click)="change(idxRow, idxCol, col)"
    ></div>
  </div>
  <div
    *ngIf="name"
    class="name">
    {{ name }}
  </div>
</div>
